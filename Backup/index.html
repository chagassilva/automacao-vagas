<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Vaga</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="jobForm" enctype="multipart/form-data">
      <label for="fullName">
        <svg
          class="icon"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5.121 17.804A6 6 0 0112 15a6 6 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"
          ></path>
        </svg>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Nome completo"
          required
        />
      </label>

      <label for="email">
        <svg
          class="icon"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16 12H8m0 0l4-4m-4 4l4 4"
          ></path>
        </svg>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
      </label>

      <label for="phone">
        <svg
          class="icon"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.506a11.042 11.042 0 005.516 5.516l1.506-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.163 21 3 14.837 3 7V5z"
          ></path>
        </svg>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Telefone"
          required
        />
      </label>

      <label for="links">
        <svg
          class="icon"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10 13a5 5 0 007.596-6.45m-1.2-1.653a5 5 0 00-7.596 6.45"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14 17l-3-3"
          ></path>
        </svg>
        <input
          type="url"
          id="links"
          name="links"
          placeholder="Links relevantes (portfolio, LinkedIn...)"
        />
      </label>

      <label for="resume" class="full-width" style="position: relative">
        <svg
          class="icon"
          style="top: 50%; transform: translateY(-50%)"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4v16m8-8H4"
          ></path>
        </svg>
        <input
          type="file"
          id="resume"
          name="resume"
          accept=".pdf,.doc,.docx"
          required
        />
      </label>

      <label
        for="salaryExpectation"
        class="full-width"
        style="position: relative"
      >
        <svg
          class="icon"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2"
          ></path>
        </svg>
        <input
          type="number"
          id="salaryExpectation"
          name="salaryExpectation"
          placeholder="Pretensão salarial (R$)"
          min="0"
          required
        />
      </label>

      <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
